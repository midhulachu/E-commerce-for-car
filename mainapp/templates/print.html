<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        #a{height: 150px;width: 150px;}
        #h{width: 500px;margin-left: 300px;}



</style>

<script>



        function myfunction(){
        var body=document.getElementById('body').innerHTML;
        var data=document.getElementById('data').innerHTML;
        document.getElementById('body').innerHTML=data;
        window.print()
        }



</script>

<script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body id="body">
<div id="data">


<center><h1>Wishlist Cars</h1></center>


<div >

    <table>


        {% for i in a %}
        {% if i.uid == id %}
        <div class="col-12">
            <div class="card" style="width: 18rem;margin-left:620px;margin-top:30px;border-color:red">

                <div class="card-body">
                    <h5 class="card-title">{{i.carname}}</h5>
                    <p class="card-text">PRICE:{{i.price}}</p>
                    <p class="card-text">OFFERPRICE:{{i.offerprice}}</p>


                </div>
            </div>
        </div>
         {% endif %}
        {% endfor %}
    </table><br>

</div>

    </div>
<center><button type="button" class="btn btn-dark" onclick="myfunction()">Print</button></center>
</body>
</html>
