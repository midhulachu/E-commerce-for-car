<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'userlogin/css/style.css' %}">

	</head>
	<body>
	<form method="post">{% csrf_token %}


	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
<!--						<form action="#" class="login-form">-->
		      		<div class="form-group">
		      			<input type="email" class="form-control rounded-left" placeholder="email" required name="email">
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" placeholder="Password" required name="password">
	            </div>
	            <div class="form-group d-md-flex">
					<div class="w-50 text-md-right">
									<a href="http://127.0.0.1:8000/mainapp/forgotpassword/">Forgot Password</a>
					</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
	            </div>
<!--	          </form>-->
	        </div>
				</div>
			</div>
		</div>
	</section>
</form>
	<script src="{% static 'userlogin/js/jquery.min.js' %}"></script>
  <script src="{% static 'userlogin/js/popper.js' %}"></script>
  <script src="{% static 'userlogin/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'userlogin/js/main.js' %}"></script>

	</body>
</html>
