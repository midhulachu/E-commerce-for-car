


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
          body{background-image: url({% static 'car-ads.jpg' %});background-repeat: no-repeat;background-size: 100% 750px;background-attachment: fixed;background-position: center;}
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <H1 align="center" style="color:grey;"><B>CAR STOCK UPDATE</B></H1>





<div style="width: 500px;height: 300px;margin: 100px 540px;">
        <div class="input-group mb-3">
  <label class="input-group-text" >CAR NAME</label>
  <input type="text" class="form-control" name="carname" value="{{a.carname}}">
</div>

<div class="input-group mb-3">
 <img src="{% static img %}" height="200px" width="200px">
  <label class="input-group-text" >Image</label>
  <input type="file" class="form-control" name="image">
</div>
    <div class="input-group mb-3">
 <img src="{% static imgg %}" height="200px" width="200px">
  <label class="input-group-text" >Image</label>
  <input type="file" class="form-control" name="imagee">
</div>
    <div class="input-group mb-3">
 <img src="{% static imggg %}" height="200px" width="200px">
  <label class="input-group-text" >Image</label>
  <input type="file" class="form-control" name="imageee">
</div>
<div class="input-group mb-3">
  <label class="input-group-text" >PRICE</label>
  <input type="number" class="form-control" name="price" value="{{a.price}}">
</div>
<div class="input-group mb-3">
  <label class="input-group-text" >OFFER PRICE</label>
  <input type="number" class="form-control" name="offerprice" value="{{a.offerprice}}">
</div>
        <div class="input-group mb-3">
  <input type="number" class="form-control"  name="milage" value="{{a.milage}}">
  <label class="input-group-text"  >Milage</label>
</div>
        <div class="input-group mb-3">
        <label class="input-group-text"  >Transmission</label>
  <input type="radio"  name="transmission" value="manual">Manual
         <input type="radio"  name="transmission" value="automatic">Automatic
</div>
        <div class="input-group mb-3">
        <label class="input-group-text"  >Fuel</label>
  <input type="radio"  name="fuel" value="petrol">Petrol
         <input type="radio"  name="fuel" value="diesel">Diesel
          <input type="radio"  name="fuel" value="ev">ev
</div>
                <div class="input-group mb-3">
  <input type="number" class="form-control"  name="seat" value="{{a.seat}}">
  <label class="input-group-text"  >Seat</label>
</div>
        <div class="input-group mb-3">
        <label class="input-group-text"  >Power Window</label>
  <input type="radio"  name="powerwindow" value="yes">Yes
         <input type="radio"  name="powerwindow" value="no">No

</div>
                <div class="input-group mb-3">
  <input type="text" class="form-control" name="centrallocking" value="{{a.centrallocking}}">
  <label class="input-group-text">Centrallocking</label>
</div>
        <div class="input-group mb-3">
        <label class="input-group-text"  >Abs</label>
  <input type="radio"  name="abs" value="yes">Yes
         <input type="radio"  name="abs" value="no">No
</div>
            <div class="input-group mb-3">
        <label class="input-group-text"  >Music</label>
  <input type="radio"  name="music" value="yes">Yes
         <input type="radio"  name="music" value="no">No
</div>



                <div class="input-group mb-3">
        <label class="input-group-text"  >Gps</label>
  <input type="radio"  name="gps" value="yes">Yes
         <input type="radio"  name="gps" value="no">No
</div>
                <div class="input-group mb-3">
        <label class="input-group-text"  >Display</label>
  <input type="radio"  name="display" value="yes">Yes
         <input type="radio"  name="display" value="no">No
</div>
                    <div class="input-group mb-3">
        <label class="input-group-text"  >Sunroof</label>
  <input type="radio"  name="sunroof" value="yes">Yes
         <input type="radio"  name="sunroof" value="no">No
</div>

                       <div class="input-group mb-3">
        <label class="input-group-text"  >Ownership</label>
  <input type="radio"  name="ownership" value="single">single
         <input type="radio"  name="ownership" value="multiowner">multiowner
</div>

                       <div class="input-group mb-3">
        <label class="input-group-text"  >Air Contitioning</label>
  <input type="radio"  name="aircontitioning" value="yes">Yes
         <input type="radio"  name="aircontitioning" value="no">No
</div>





<div class="input-group">

  <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Enter</button>
</div>

</div>
</form>
</body>
</html>
