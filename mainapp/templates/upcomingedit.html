


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
          body{background-image: url({% static 'car-ads.jpg' %});background-repeat: no-repeat;background-size: 100% 750px;background-attachment: fixed;background-position: center;}
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <H1 align="center" style="color:grey;"><B>Popular Car Upload Hear</B></H1>





<div style="width: 500px;height: 300px;margin: 100px 540px;">
        <div class="input-group mb-3">
  <label class="input-group-text" >CAR NAME</label>
  <input type="text" class="form-control" name="carname" value="{{a.carname}}">
</div>

<div class="input-group mb-3">
 <img src="{% static img %}" height="200px" width="200px">
  <label class="input-group-text" >Image</label>
  <input type="file" class="form-control" name="image">
</div>
<div class="input-group mb-3">
  <label class="input-group-text" >PRICE</label>
  <input type="number" class="form-control" name="price" value="{{a.price}}">
</div>

<div class="input-group">

  <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Enter</button>
</div>

</div>
</form>
</body>
</html>
