


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
          body{background-image: url({% static 'car-ads.jpg' %});background-repeat: no-repeat;background-size: 100% 750px;background-attachment: fixed;background-position: center;}
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <H1 align="center" style="color:grey;"><B>Popular Car Upload Hear</B></H1>





<div style="width: 500px;height: 300px;margin: 100px 540px;">
        <div class="input-group mb-3">
  <label class="input-group-text" >FIRST NAME</label>
  <input type="text" class="form-control" name="firstname" value="{{a.firstname}}">
</div>

<div class="input-group mb-3">

  <label class="input-group-text" >LAST NAME</label>
  <input type="text" class="form-control" name="lastname" value="{{a.lastname}}">
</div>


<div class="input-group mb-3">
  <label class="input-group-text" >USER NAME</label>
  <input type="text" class="form-control" name="username" value="{{a.username}}">
</div>
<div class="input-group mb-3">
  <label class="input-group-text" >PASSWORD</label>
  <input type="password" class="form-control" name="password" value="{{a.password}}">
</div>
    <div class="input-group mb-3">
  <label class="input-group-text" >EMAIL</label>
  <input type="email" class="form-control" name="email" value="{{a.email}}">
</div>
        <div class="input-group mb-3">
  <label class="input-group-text" >NUMBER</label>
  <input type="number" class="form-control" name="number" value="{{a.number}}">
</div>
<div class="input-group">

  <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Enter</button>
</div>

</div>









</form>
</body>
</html>
