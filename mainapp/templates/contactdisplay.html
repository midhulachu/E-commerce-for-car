<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{background-color: wheat;}
        #a{height: 450px;width:100%;margin-top: 10px;margin-left: 10px;margin-right:20px;box-shadow: 5px 5px 5px rgb(108, 7, 7); background-color: rgb(144, 247, 144);}
        #c{height:100px;width:100%;}
        #d{height: 450px;width: 100%;box-shadow: 4px 4px 4px rgb(239, 180, 71);background-color: rgb(130, 250, 130);margin-left: 20px;margin-top: 20px;padding-left:30px}
    </style>
</head>
<body>
<div class="row">
  {% for i in a %}
  <div class="col-lg-12">
      <div id="a">
        <div id="d">
          <h6><label>Name:</label></h6>
          <p >{{i.name}}</p>
          <h6><label>Email:</label></h6>
          <p >{{i.email}}</p>
               <h6><label>Subject:</label></h6>
          <p>{{i.subject}}</p>
<div id="c">
              <h6><label>Message:</label></h6>
          <p>{{i.message}}</p>

</div>

                   <h6><label>Date:</label></h6>
          <p >{{i.date}}</p>
             <a href="http://127.0.0.1:8000/mainapp/contactdelete/{{i.id}}" ><button type="submit" class="btn btn-outline-secondary">Delete</button></a>
        </div>

    </div>
  </div>
  {% endfor %}
</div>
<center><a href="http://127.0.0.1:8000/mainapp/adminpage/"><button type="submit" class="btn btn-outline-dark">Back</button></a></center>

</body>
</html>
